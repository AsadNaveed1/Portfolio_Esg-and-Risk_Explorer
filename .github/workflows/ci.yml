name: CI Pipeline   # A friendly name for the workflow

# When should this CI run?
on:
  push:             
    branches: [ "main" ]
  pull_request:    
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: esg_dashboard
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Wait for MySQL
        run: |
          sudo apt-get install -y mysql-client
          until mysql -h 127.0.0.1 -P 3306 -uroot -ppassword -e "SELECT 1"; do
              sleep 5
          done

      - name: Build Backend
        working-directory: ./backend
        run: mvn clean verify